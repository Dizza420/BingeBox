<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script defer src="/scripts/script.js"></script>
    <title>Document</title>
</head>

<body>
    <nav>
        <div id="Title">
            <img src="/assets/favicon.svg" alt="" srcset="">
            <h1>BingeBox</h1>
        </div>
        <div class="search">
            <div class="search-bar">
            <input class="search" placeholder="Search movies or Tv Shows" rows="1" name="search">

        </input><button>search</button>
        </div>
        <div class="query-list">
            
        </div>
        </div>
        
        
        <ul id="Nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#"><img src="/assets/account.svg" alt=""></a></li>
        </ul>
    </nav>

    <div class="featured">
        <div class="featured-name">
            <img src="/assets/play.svg" alt="">
            <h2>Love, Victor</h2>
        </div>
        <p class="genres"></p>
        <p class="overview"></p>
    </div>

    <div class="Wrapper">
        <div class="TopRated movie-strip">
            <div class="movie-strip-top">
                <h1>Top Rated Movies</h1>
            </div>
            <div class="movie-strip-bottom">
                <button class="LeftBt"><img src="/assets/left.svg">
                </button>
                <div class="panel"></div>
                <button class="RightBt"><img src="/assets/right.svg" alt=""></button>
            </div>

        </div>

        <div class="TvShows movie-strip">
            <div class="movie-strip-top">
                <h1>Top Rated Tv Shows</h1>
            </div>
            <div class="movie-strip-bottom">
                <button class="LeftBt"><img src="/assets/left.svg">
                </button>
                <div class="panel"></div>
                <button class="RightBt"><img src="/assets/right.svg" alt=""></button>
            </div>
            <div class="PopularTv movie-strip">
                <div class="movie-strip-top">
                    <h1>Popular Tv Shows</h1>
                </div>
                <div class="movie-strip-bottom">
                    <button class="LeftBt"><img src="/assets/left.svg">
                    </button>
                    <div class="panel"></div>
                    <button class="RightBt"><img src="/assets/right.svg" alt=""></button>
                </div>

            </div>
            <div class="PopularMovie movie-strip">
                <div class="movie-strip-top">
                    <h1>Popular Movies</h1>
                </div>
                <div class="movie-strip-bottom">
                    <button class="LeftBt"><img src="/assets/left.svg">
                    </button>
                    <div class="panel"></div>
                    <button class="RightBt"><img src="/assets/right.svg" alt=""></button>
                </div>

            </div>

        </div>
    </div>
